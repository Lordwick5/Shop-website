<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graphics Nepal</title>
  <link rel="icon" type="image/jpg" href="./items/Logo.jpg" />
  <link rel="stylesheet" href="./styles/header.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white">
  <!-- Top Bar -->
  <div class="w-full py-4 px-2 bg-black">
    <div class="flex justify-between px-10 gap-8">
      <p class="flex items-center gap-1 text-xs text-white whitespace-nowrap">
        Need help?&nbsp;
        <a class="text-xs hover:text-red-500" href="tel:9851093692">9851093692</a>
          |       
        <a class="text-xs hover:text-red-500" href="tel:9808254089">9808254089</a>
      </p>

      <div class="flex items-center gap-11">
        <!-- My Account -->
        <a href="/dashboard/account" aria-label="my-account">
          <div class="items-center gap-2.5 text-white hidden sm:flex transition ease-in-out duration-300">
            <svg width="12" height="14" viewBox="0 0 12 14" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M0.666664 13V12.3333C0.666664 10.1242 2.45752 8.33331 4.66666 8.33331H7.33333C9.54246 8.33331 11.3333 10.1242 11.3333 12.3333V13" stroke="currentColor" stroke-linecap="round" />
              <path d="M5.99999 6.33333C4.52723 6.33333 3.33333 5.13943 3.33333 3.66667C3.33333 2.19391 4.52723 1 5.99999 1C7.47273 1 8.66666 2.19391 8.66666 3.66667C8.66666 5.13943 7.47273 6.33333 5.99999 6.33333Z" stroke="currentColor" stroke-linecap="round" />
            </svg>
            <p class="text-xs hover:text-red-500">My Account</p>
          </div>
        </a>

        <!-- Sign In -->
        <a href="/customer/account/login" aria-label="sign-in">
          <div class="items-center text-white gap-2.5 hidden sm:flex transition ease-in-out duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none">
              <path stroke="currentColor" stroke-linecap="round" stroke-width="1.3" d="M10 2.5h4a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1h-4" />
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.3" d="M3 9h8m0 0L8 6m3 3-3 3" />
            </svg>
            <p class="text-xs hover:text-red-500">Sign in</p>
          </div>
        </a>
      </div>
    </div>
  </div>

  <!-- Header -->
  <header class="p-4 bg-gray-100 border-b-2 border-black">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-4">
        <img src="./images/Logo.jpg" alt="Graphics Nepal Logo" class="h-12 w-auto" />
        <a href="#"><span class="text-lg font-bold text-black">GRAPHICS NEPAL PVT. LTD.</span></a>
      </div>

      <nav id="nav-menu" class="mt-4 hidden sm:flex flex-col sm:flex-row gap-4 text-sm sm:text-base">
        <a href="#" class="group px-3 py-2 rounded text-black hover:bg-red-600 transition-colors duration-300">
          <span class="text-black font-bold group-hover:text-white">Home</span>
        </a>               

        <a href="#" class="group px-3 py-2 rounded text-black hover:bg-red-600 transition-colors duration-300">
          <span class="text-black font-bold group-hover:text-white">About Us</span>
        </a>

        <a href="#" class="group px-3 py-2 rounded text-black hover:bg-red-600 transition-colors duration-300">
          <span class="text-black font-bold group-hover:text-white">Contact</span>
        </a>        
      </nav>
    </div>
  </header>

  <!-- Image Slider -->
<div class="relative w-full max-w-4xl mx-auto mt-6">
  <!--dot navigation-->
  <div id="dots" class="absolute bottom-4 left-1/2 -translate-x-1/2 z-10 flex justify-center"></div>
  <div class="overflow-hidden rounded-lg">
  <div class="overflow-hidden rounded-lg">
    <div id="slider" class="flex transition-transform duration-700 ease-in-out">
      <img src="./images/PRILNT_1.jpg" class="w-full flex-shrink-0" alt=""/>
      <img src="./images/55.png" class="w-full flex-shrink-0" alt=""/>
      <img src="./images/x-stand_banner copy (1).png" class="w-full flex-shrink-0" alt=""/>
    </div>
  </div>

  <!-- Navigation Buttons -->
  <button id="prev" class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-black bg-opacity-50 text-white px-3 py-1 rounded-full hover:bg-opacity-70">
    &#8592;
  </button>
  <button id="next" class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-black bg-opacity-50 text-white px-3 py-1 rounded-full hover:bg-opacity-70">
    &#8594;
  </button>
</div>


  <script src="index.js"></script>
</body>
</html>
